<div class="questions__wrapper" id="question">
    <h2 class="questions__title">
        Часто задаваемые вопросы
    </h2>
    <div class="questions">
        <div class="accordion__module" *ngFor="let question of questions">
            <app-question-item title="{{question.question}}">
                {{question.answer}}
            </app-question-item>
        </div>
    </div>
</div>
